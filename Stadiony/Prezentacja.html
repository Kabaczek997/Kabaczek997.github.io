<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prezentacja.css">
    <title>Prezentacja Stadionów</title>

</head>
<body>
    <main>
        <div class="slide active-slide" id="slide1">
            <div class="info">
                Naciśnij klawisz <span class="esc-key">Esc</span> aby wyjść.
            </div>
            <img src="Stadion0.png" alt="Stadion 0">
        </div>

        <div class="slide" id="slide2">
            <div class="info">
                Naciśnij klawisz <span class="esc-key">Esc</span> aby wyjść.
            </div>
            <img src="Stadion1.png" alt="Stadion 1">
        </div>

        <div class="slide" id="slide3">
            <div class="info">
                Naciśnij klawisz <span class="esc-key">Esc</span> aby wyjść.
            </div>
            <img src="Stadion2.png" alt="Stadion 2">
        </div>

        <div class="slide" id="slide4">
            <div class="info">
                Naciśnij klawisz <span class="esc-key">Esc</span> aby wyjść.
            </div>
            <img src="Stadion3.png" alt="Stadion 3">
        </div>

        <div class="slide" id="slide5">
            <div class="info">
                Naciśnij klawisz <span class="esc-key">Esc</span> aby wyjść.
            </div>
            <img src="Stadion4.png" alt="Stadion 4">
        </div>

        <div class="slide" id="slide6">
            <div class="info">
                Naciśnij klawisz <span class="esc-key">Esc</span> aby wyjść.
            </div>
            <img src="Stadion5.png" alt="Stadion 5">
        </div>

        <div class="slide" id="slide7">
            <div class="info">
                Naciśnij klawisz <span class="esc-key">Esc</span> aby wyjść.
            </div>
            <img src="Stadion6.png" alt="Stadion 6">
        </div>
    </main>
    <script>

        let currentSlide = 1;
        const totalSlides = 7;

        function showSlide(n) {
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active-slide');
            });
            document.getElementById('slide' + n).classList.add('active-slide');
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') {
                currentSlide = (currentSlide === 1) ? totalSlides : currentSlide - 1;
            } else if (event.key === 'ArrowRight') {
                currentSlide = (currentSlide === totalSlides) ? 1 : currentSlide + 1;
            } else if (event.key === 'Escape') {
                history.back(); // Powrót do poprzedniej podstrony
            }
            showSlide(currentSlide);
        });

        showSlide(currentSlide);
    </script>

</body>
</html>
